{% extends "base.html" %}

{% load static %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center mb-5">Anish has written {{ blog.count }} blog{{ blog.count|pluralize }}</h3>

{% for blog in blog %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:detail' blog.id %}">
      <h2>{{ blog.title }}</h2>
    </a>
    <h5 class="text-muted">{{ blog.date }}</h5>
    <h4>{{ blog.description|truncatechars:100 }}</h4>
  </div>
</div>
{% endfor %}

{% endblock %}
